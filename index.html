<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBox - HTML Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="TaskBox Logo" class="logo">
            <h1>TaskBox</h1>
        </div>
        <div class="search-wrapper">
            <input type="text" id="searchBox" placeholder="🔍 Search tools..." onkeyup="searchTools()" />
            <div id="searchEffects"></div>
        </div>
        <button id="darkModeToggle">🌙</button>
    </header>

    <main id="toolContainer">
        <!-- Tools will be loaded dynamically here -->
    </main>


    <script src="script.js"></script>
</body>
</html>
